name: NDS Build with BlocksDS

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub (if using private image)
        if: false # Set to true if using private image
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build NDS project
        run: |
          docker pull skylyrac/blocksds
          docker run --rm -v "$(pwd):/workspace" -w /workspace skylyrac/blocksds make

      - name: List files (debugging)
        run: ls -la

      - name: Upload NDS artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: nds-build
          path: |
            *.nds
            *.elf
          if-no-files-found: warn
